      // Create brain slices

      var brain = brainsprite(
        {

          "colorBackground": "#000000",
          "overlay": {"nbSlice": {"Z": 91, "X": 91, "Y": 109}, "sprite": "overlayImg", "opacity": 0.8},
          "colorFont": "#FFFFFF",
          "nbSlice": {"Z": 91, "X": 91, "Y": 109},
          "canvas": "3Dviewer",
          "colorMap": {"img": "colorMap", "max": 0.8921064734458923, "min": -0.8921064734458923 },

          "sprite": "spriteImg"
        }
      );
    });
